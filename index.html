<!DOCTYPE HTML>
<html>
    <head>
        <title>My Google Clone</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <header class="flex-container">
        
     
            <a href="" id="about">About</a>
            <a href="" id="store">Store</a>
        
            <div id="spacer" style="flex-grow: 8"></div>
        
            <a href="" id="Gmail">Gmail</a>
            <a href="" id="Images">Images</a>
            
            <img src="GoogleAppsIcon-smaller.png" id="appsicon">
            <img src="generic-user-icon50px.png" id="usericon">
          
            <div class="avatar" id="nav-avatar" name="nav-avatar">
             
            </div>

        <!-- Needs a Nav Bar with Icons
        About, Store on the Left (just text)
        Gmail, Images (text links), 9 box icon and an Avatar on Right

        <div class="logo">
               <img id="logo" src="https://tinyurl.com/qhj7asq" name="google-logo" alt="Google">
        </div>

        <div id="search-bar" class="search-bar">

            <input type="search" class="search-bar" id="googleSearch" name="q" placeholder="Search Google or type a URL">
        
            <div id="mic-holder" class="search-bar">
                    <img id="microphone" src="microphone.png" name="microphone" alt="Microphone to Search by Voice">    
            </div>

        </div>

        <div class="button-section">
            
            <button style="font-size: 8px">Google Search</button>
            <button style="font-size: 8px">I'm Feeling Lucky</button>

        </div>
